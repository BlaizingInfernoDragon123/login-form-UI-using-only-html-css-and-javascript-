<body onload="setCookie">

<input type="checkbox" id="click" onclick="checkCookie()">

<label for="click">

<i class="fab fa-facebook-messenger"></i>

<i class="fas fa-times"></i>

</label>

<div class="wrapper">

<div class="head-text">

Let's chat?
 
status: Online

</div>

<div class="chat-box">

<div class="desc-text">

Please fill out the form below to start chatting with the next available agent.

</div>

<form action="mailto:someone@gmail.com" method="post" enctype="text/plain" >

<div class="field">

<input type="text" name="name" spellcheck="true"  placeholder="Your Name" required>

</div>

<div class="field">

<input type="email" name="email" spellcheck="true" placeholder="Email Address" required>

</div>

<div class="field textarea">

<textarea cols="30" rows="10" name="query" spellcheck="true" placeholder="Explain your queries.." required></textarea>
    
</div>

<div class="field">

<button type="submit" onclick="showAlert()">Start Chat</button>

</div>

</form>

</div>

</div>
